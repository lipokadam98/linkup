<div mat-dialog-title>
  <div class="flex justify-between items-center">
    <span>Regisztráció</span>
  </div>
</div>
<mat-dialog-content>
  <form class="flex flex-col mt-1 mb-1" [formGroup]="signUpFormGroup">

    <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <input placeholder="Email" autofocus matInput formControlName="email" type="email">
      <mat-error *ngIf="signUpFormGroup.get('email')?.touched && signUpFormGroup.get('email')?.invalid">{{emailValidation()}}</mat-error>
    </mat-form-field>

    <div class="flex flex-col sm:flex-row gap-3">
      <mat-form-field appearance="outline">
        <mat-label>Vezetéknév</mat-label>
        <input placeholder="Vezetéknév" matInput formControlName="surname" type="text">
        <mat-error *ngIf="signUpFormGroup.get('surname')?.touched && signUpFormGroup.get('surname')?.invalid">Vezetéknév megadása kötelező</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Keresztnév</mat-label>
        <input placeholder="Keresztnév" matInput formControlName="givenName" type="text" >
        <mat-error *ngIf="signUpFormGroup.get('givenName')?.touched && signUpFormGroup.get('givenName')?.invalid">Keresztnév megadása kötelező</mat-error>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Jelszó</mat-label>
      <input placeholder="Jelszó" matInput formControlName="password" type="password">
      <mat-error *ngIf="signUpFormGroup.get('password')?.touched && signUpFormGroup.get('password')?.invalid">{{passwordValidation()}}</mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions class="justify-center">
  <button mat-raised-button class="bg-green-600" [disabled]="!signUpFormGroup.valid" (click)="onSignUp()">Regisztráció</button>
  <button mat-raised-button class="bg-red-500" (click)="onCloseDialog()">Mégsem</button>
</mat-dialog-actions>
