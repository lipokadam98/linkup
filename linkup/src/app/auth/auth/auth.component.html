<section class="absolute top-0 left-0 bottom-0 right-0 flex items-center justify-center">
  <div class="grid grid-cols-1 items-center justify-center sm:grid-cols-2 gap-5 p-6 border-2 border-slate-50 bg-slate-400 rounded-lg">
    <p class="text-white font-medium text-3xl drop-shadow-xl text-center sm:text-left">LinkUp</p>
    <div class="flex flex-col gap-5 w-60">
      <form class="flex flex-col" (ngSubmit)="authenticate()" [formGroup]="authFormGroup">
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input type="email" matInput autofocus formControlName="email" placeholder="E-mail cím">
            <mat-error *ngIf="authFormGroup.get('email')?.touched && authFormGroup.get('email')?.invalid">{{emailValidation()}}</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Jelszó</mat-label>
            <input type="password" matInput  formControlName="password" placeholder="Jelszó">
            <mat-error *ngIf="authFormGroup.get('password')?.touched && authFormGroup.get('password')?.invalid">{{passwordValidation()}}</mat-error>
          </mat-form-field>
        <button [disabled]="!authFormGroup.valid" class="bg-sky-600" mat-raised-button >Bejelentkezés</button>
      </form>
      <hr>
      <button class="bg-green-600" mat-raised-button (click)="onRegistration()">Regisztráció</button>
    </div>
  </div>
</section>
