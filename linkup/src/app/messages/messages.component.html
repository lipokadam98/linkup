<section class="bg-slate-100 bg-opacity-20 rounded-sm message-area-height  p-2 flex flex-col gap-2 justify-between">

  <div class="flex flex-row gap-4 overflow-auto">
    <div *ngFor="let userItem of (allUsers$ | async)" class="flex flex-col items-center justify-center text-white">
      <div class="relative">
        <img src="assets/cat.webp" alt="cat" class="profile-picture">
        <div class="w-3 h-3 bg-green-500 absolute bottom-0 right-1 rounded-3xl"></div>
      </div>

      <span class="w-20">{{userItem.displayName}}</span>
    </div>
  </div>

  <div class="bg-slate-400 bg-opacity-50 p-2 flex-1 flex flex-col gap-2 overflow-auto">
      <div *ngFor="let message of messages" class="flex" [ngClass]="message.userId === user?.userId ? 'justify-end' : 'justify-start'">
        <span class="message-box">{{message.message}}</span>
      </div>
  </div>

  <div class="flex gap-1 justify-between">
    <input #inputValue class="p-2 rounded flex-1" placeholder="Message...">
    <button mat-raised-button (click)="addMessage(inputValue.value)">Send</button>
  </div>

</section>
